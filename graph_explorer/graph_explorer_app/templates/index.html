{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graph Visualizer – Sketch UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #222;
      --bg: #fff;
      --panel: #fafafa;
      --chip: #f3f3f3;
      --stroke: 2px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Gloria Hallelujah", cursive, sans-serif;
      line-height: 1.3;
    }

    .sketch {
      border: var(--stroke) solid var(--ink);
      box-shadow: 0.2em 0.2em 0 0 var(--ink);
    }

    .app {
      display: grid;
      grid-template-rows: auto auto 1fr;
      grid-template-columns: minmax(15ch, 25%) 1fr;
      grid-template-areas:
        "titlebar titlebar"
        "tabs toolbar"
        "sidebar main";
      gap: 0.5em;
      height: 100vh;
      padding: 0.5em;
    }

    /* Title bar */
    .titlebar {
      grid-area: titlebar;
      display: flex;
      flex-direction: row;
      gap: 15em;
      padding: 0.5em;
      border-bottom: var(--stroke) solid var(--ink);
      align-items: center;
    }

    .title { font-size: 2rem; font-weight: 600; }
    .label { font-size: 1.2rem; }

    .input {
      padding: 0.3em 0.6em;
      font: inherit;
      background: #fff;
      border: var(--stroke) solid var(--ink);
      box-shadow: 0.15em 0.15em 0 var(--ink);
      width: 100%;
    }

    /* Tabs & toolbar row */
    .tabs {
      grid-area: tabs;
      display: flex;
      gap: 0.5em;
      padding: 0.5em;
      height: 70%;
    }
    .tabs .tab {
      max-height: 100px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab {
      padding: 0.3em 0.8em;
      cursor: pointer;
      border: var(--stroke) solid var(--ink);
      background: var(--chip);
      box-shadow: 0.15em 0.15em 0 var(--ink);
    }

    .toolbar {
      grid-area: toolbar;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10em;
      padding: 0.5em;
    }

    .button {
      font-family: "Gloria Hallelujah", cursive, sans-serif;
      padding: 0.3em 0.8em;
      margin-left: 5%;
      border: var(--stroke) solid var(--ink);
      background: var(--chip);
      cursor: pointer;
      box-shadow: 0.15em 0.15em 0 var(--ink);
    }

    /* Sidebar */
    .sidebar {
      grid-area: sidebar;
      overflow: hidden;
      padding: 0.5em;
      border-right: var(--stroke) solid var(--ink);
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      height: 100%;
    }

    /* Filter UI */
    .filter-section {
      border: var(--stroke) solid var(--ink);
      box-shadow: 0.15em 0.15em 0 var(--ink);
      padding: 0.5em;
      background: var(--panel);
      font-size: 1rem;
      width: 80%;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }

    .filter-input {
      flex: 1;
      padding: 0.3em 0.6em;
      font: inherit;
      border: var(--stroke) solid var(--ink);
      background: #fff;
      box-shadow: 0.15em 0.15em 0 var(--ink);
    }



    .applied-queries {
      position: absolute;
      top: 100%;         /* sit just below toolbar */
      right: 10%;

      background: white; /* so it overlaps cleanly */
      max-height: 120px;
      overflow-y: auto;

      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 0.5em;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: fit-content;
      z-index: 10;
}

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
      padding: 0.2em 0.6em;
      border: var(--stroke) solid var(--ink);
      background: var(--chip);
      box-shadow: 0.15em 0.15em 0 var(--ink);
    }

    .chip button {
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
    }

    #tree-view {
      flex: 6.5;
      min-height: 0;
      overflow-y: auto;
    }

    #bird-view {
      width: 100%;
      min-height: 150px; /* fallback */
    }

    .view-section {
      border: var(--stroke) solid var(--ink);
      box-shadow: 0.15em 0.15em 0 var(--ink);
      min-height: 10em;
      background: var(--panel);
    }

    .view-title {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    /* Main canvas */
    .main {
      grid-area: main;
      display: flex;
      flex-direction: column;
      padding: 0.5em;
    }

    .canvas {
      flex: 1;
      border: var(--stroke) solid var(--ink);
      background: var(--panel);
    }

    /* Operators */
    .operators {
      display: flex;
      gap: 0.3em;
    }

    .op-btn {
      padding: 0.2em 0.5em;
      font: inherit;
      border: var(--stroke) solid var(--ink);
      background: var(--chip);
      cursor: pointer;
      box-shadow: 0.15em 0.15em 0 var(--ink);
    }

    .op-btn:hover {
      background: #e6e6e6;
    }
      .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-content {
    border: var(--stroke) solid var(--ink);
    box-shadow: 0.3em 0.3em 0 var(--ink);
    border-radius: 0.5em;
  }
  .tab {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 5px;
    border: 1px solid #ccc;
    cursor: pointer;
    user-select: none;
  }

  .tab:hover {
    background: #e9e9e9;
  }

  .tab.active {
    background: #007bff;      /* active = highlight */
    color: white;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .tab:not(.active) {
    opacity: 0.6;             /* inferior tabs dimmed */
  }
  .op-btn.active {
    background: #333;
    color: white;
    border-radius: 6px;
  }
  .query-chip {
    display: inline-flex;
    align-items: center;
    margin: 0.2em;
    padding: 0.3em 0.6em;
    border: 1px solid #aaa;
    border-radius: 6px;
    background: #f5f5f5;
  }
  .query-chip .remove {
    margin-left: 0.5em;
    cursor: pointer;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="app sketch">
    <div class="titlebar">
      <div class="title">Graph Visualizer</div>

      <div style="display: flex; flex-direction: row; gap: 2em;">
        <label class="label">Search:</label>
        <input class="input" type="text" placeholder="Find node...">
      </div>

      <div style="display: flex; flex-direction: row; gap: 1em; align-items: center;">
         <label class="label" for="workspaceSelect">Workspace:</label>
        <select id="workspaceSelect" name="workspace" class="input">
          {% for ws in workspaces %}
            <option value="{{ ws.id }}" {% if current_workspace and ws.id == current_workspace.id %}selected{% endif %}>
              {{ ws.name }}
            </option>
          {% endfor %}
        </select>
          <button class="button sketch" onclick="openWorkspacePopup()">+ Add</button>
          <div id="workspaceModal" class="modal" style="display:none;">
      <div class="modal-content sketch" style="padding: 1em; background: white; max-width: 400px; margin: auto;">
        <h3 style="margin-top: 0;">Create New Workspace</h3>

        <form method="POST" action="{% url 'save_workspace' %}">
          {% csrf_token %}
          <div style="margin-bottom: 1em;">
            <label for="workspaceName" class="label">Workspace Name:</label>
            <input type="text" name="workspace" id="workspaceName" class="input" placeholder="My Workspace">
          </div>

          <div style="margin-bottom: 1em;">
            <label for="dataPlugin" class="label">Data Plugin:</label>
            <select id="dataPlugin" class="input" name="data_plugin">
              {% for plugin in data_plugins %}
                <option value="{{ plugin.id }}">{{ plugin.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div style="margin-bottom: 1em;">
            <label for="visualizerPlugin" class="label">Visualizer Plugin:</label>
            <select id="visualizerPlugin" class="input" name="visualizer">
              {% for plugin in visualizer_plugins %}
                <option value="{{ plugin.id }}">{{ plugin.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div style="display: flex; justify-content: flex-end; gap: 0.5em;">
            <button type="button" class="button sketch" onclick="closeWorkspacePopup()">Cancel</button>
            <button type="submit" class="button sketch">Create</button>
          </div>
        </form>
      </div>
    </div>
    </div>
    </div>

    <!-- Tabs -->
   <div class="tabs">
      <div class="tab sketch {% if current_workspace and current_workspace.visualizer_id == 'simple_visualizer' %}active{% endif %}"
           data-visualizer="simple_visualizer">
        Simple
      </div>
      <div class="tab sketch {% if current_workspace and current_workspace.visualizer_id == 'block_visualizer' %}active{% endif %}"
           data-visualizer="block_visualizer">
        Block
      </div>
   </div>
    <!-- Toolbar with filter -->
    <div class="toolbar">
      <div class="filter-section sketch">
        <div class="filter-row">
          <label class="label">Filter:</label>
          <input class="filter-input" id="fieldInput" type="text" placeholder="Field (e.g. age)">
          <div class="operators">
            <button type="button" class="op-btn" data-op=">">&gt;</button>
            <button type="button" class="op-btn" data-op="<">&lt;</button>
            <button type="button" class="op-btn" data-op="≥">≥</button>
            <button type="button" class="op-btn" data-op="≤">≤</button>
          </div>
          <input class="filter-input" id="valueInput" type="text" placeholder="Value">
          <div>
            <button class="button sketch" id="applyFilterBtn">APPLY</button>
          </div>
        </div>
        <div class="applied-queries" id="appliedQueries"></div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar sketch">
      <div style="font-size: 1em; font-weight: bold">Tree View</div>
      <div class="view-section sketch" id="tree-view">
        <!-- Tree structure will render here -->
      </div>

      <div id="bird-view">
        <div style="font-size: 1em; font-weight: bold">Bird View</div>
        <div class="view-section sketch" id="bird-content">
          <!-- bird view goes here -->
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <div style="font-size: 2em;">Main view</div>
      <div class="canvas sketch" id="main-canvas">
        <!-- Main visualization canvas -->
        {{ graph_html|safe }}
      </div>
    </div>
  </div>
<script>
    //Serves as a operator picker resolver as to which operation is being picked
  document.querySelectorAll(".op-btn").forEach(btn => {
    btn.addEventListener("click", function() {
      document.querySelectorAll(".op-btn").forEach(b => b.classList.remove("active"));
      this.classList.add("active");
    });
  });

  document.getElementById("applyFilterBtn").addEventListener("click", function() {
    const field = document.getElementById("fieldInput").value.trim();
    const value = document.getElementById("valueInput").value.trim();
    const activeOp = document.querySelector(".op-btn.active");

    if (!field || !value || !activeOp) {
      alert("Please enter field, operator, and value.");
      return;
    }

    const op = activeOp.dataset.op;
    const queryText = `${field} ${op} ${value}`;

    const chip = document.createElement("div");
    chip.className = "query-chip";
    chip.innerHTML = `${queryText} <span class="remove">&times;</span>`;

    chip.querySelector(".remove").addEventListener("click", function() {
      chip.remove();
    });

    document.getElementById("appliedQueries").appendChild(chip);

    // Optionally clear inputs
    document.getElementById("fieldInput").value = "";
    document.getElementById("valueInput").value = "";
    activeOp.classList.remove("active");
  });
</script>
<script>
    //THis function makes sure bird view aspect is same as main view!
  function updateBirdViewAspect() {
    const mainCanvas = document.getElementById("main-canvas");
    const birdContent = document.getElementById("bird-content");

    if (!mainCanvas || !birdContent) return;

    const width = mainCanvas.clientWidth;
    const height = mainCanvas.clientHeight;

    if (width > 0 && height > 0) {
      const aspectRatio = width / height;
      birdContent.style.aspectRatio = aspectRatio;
    }
  }

  window.addEventListener("load", updateBirdViewAspect);
  window.addEventListener("resize", updateBirdViewAspect);
</script>
<script src="{% static 'bird-view.js' %}"></script>
<script>
    //Script for opening workspace popup
    function openWorkspacePopup() {
      document.getElementById("workspaceModal").style.display = "flex";
    }

    function closeWorkspacePopup() {
      document.getElementById("workspaceModal").style.display = "none";
    }

    function saveWorkspace() {
      const name = document.getElementById("workspaceName").value.trim();
      const dataPlugin = document.getElementById("dataPlugin").value;
      const visualizerPlugin = document.getElementById("visualizerPlugin").value;

      if (!name) {
        alert("Please enter a workspace name.");
        return;
      }

      const select = document.getElementById("workspaceSelect");

      // Prevent duplicates
      for (let option of select.options) {
        if (option.value === name.toLowerCase()) {
          alert("Workspace already exists!");
          return;
        }
      }

      // Add workspace to dropdown
      const opt = document.createElement("option");
      opt.value = name.toLowerCase();
      opt.textContent = `${name} (${dataPlugin}, ${visualizerPlugin})`;
      select.appendChild(opt);
      select.value = name.toLowerCase();

      closeWorkspacePopup();
    }
</script>
<script>
    //Sends request when workspace is being changed!
    document.getElementById("workspaceSelect").addEventListener("change", function () {
      const selectedWorkspace = this.value;

      const form = document.createElement("form");
      form.method = "POST";
      form.action = "{% url 'select_workspace' %}";

      const csrfToken = "{{ csrf_token }}";
      const csrfInput = document.createElement("input");
      csrfInput.type = "hidden";
      csrfInput.name = "csrfmiddlewaretoken";
      csrfInput.value = csrfToken;
      form.appendChild(csrfInput);

      const wsInput = document.createElement("input");
      wsInput.type = "hidden";
      wsInput.name = "workspace_id";
      wsInput.value = selectedWorkspace;
      form.appendChild(wsInput);

      document.body.appendChild(form);
      form.submit();
    });
</script>
<script>
    //Resolves when switching visualizers and sends request for current workspace to change it
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", function () {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

    // set active on the clicked one
    this.classList.add("active");

    // get the visualizer from data attribute
    const visualizerId = this.dataset.visualizer;

    switchVisualizer(visualizerId);
  });
})

function switchVisualizer(visualizerId) {
  console.log("Switching to visualizer:", visualizerId);

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "{% url 'select_visualizer' %}";

  const csrfInput = document.createElement("input");
  csrfInput.type = "hidden";
  csrfInput.name = "csrfmiddlewaretoken";
  csrfInput.value = "{{ csrf_token }}";
  form.appendChild(csrfInput);

  const visInput = document.createElement("input");
  visInput.type = "hidden";
  visInput.name = "visualizer_id";
  visInput.value = visualizerId;
  form.appendChild(visInput);

  document.body.appendChild(form);
  form.submit();
}
</script>
</body>
</html>
